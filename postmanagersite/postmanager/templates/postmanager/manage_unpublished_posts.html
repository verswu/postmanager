{% extends 'postmanager/post_base.html' %}

{% block header %}
<div>
    <h3 class="post-header">Unpublished Posts</h3>
</div>
{% endblock %}

{% block nav %}
<nav aria-label="Post table navigation">
  <ul class="pagination">
    {% if has_prev %}
        <li class="page-item">
            <a class="page-link" href="{% url 'manage_unpublished_posts' page=previous %}">Previous</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
    {% endif %}
    {% if has_next %}
        <li class="page-item">
            <a class="page-link" href="{% url 'manage_unpublished_posts' page=next %}">Next</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Next</a>
        </li>
    {% endif %}
</ul>
</nav>
{% endblock %}
